<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>My Mails</title>
</head>
<body>

    <div class="counter"><p style="margin-left: 20px;">Nombre de messages :</p> <p style="font-weight: bold ;" id="count"></p> </div>
    <div class="newMessage">
        <input type="text" placeholder="Enter your name" id="namearea">
        <input type="text" placeholder="Enter a message" id="textarea"> 
        <input type="button" value="Add" id="addbutton">
    </div>

    <div class="card">
        <img src="images/avatar-1.jpg" alt="avatar" class="avatar">
        <div class="message">
            <h6 class="name">John Doe</h6>
            <p class="text"> Hey there ! I'm learning JavaScript :) </p>
        </div>
        <img class="trash" src="images/trash.png" alt="trash">
    </div>

    <div class="card">
        <img src="images/avatar-3.jpg" alt="avatar" class="avatar">
        <div class="message">
            <h6 class="name">Dad Doe</h6>
            <p class="text"> JavaScript is such a good tool isn't it ??</p>
        </div>
        <img class="trash" src="images/trash.png" alt="trash">
    </div>

<script src="/script.js"></script>

</body>
</html>
